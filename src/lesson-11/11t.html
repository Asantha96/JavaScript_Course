<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'ham']));

      function removeEggs(foodArray) {
        const newArray = [];
        let countRemoval = 0;
        const newFoodArray = foodArray.slice();
        newFoodArray.reverse();
        for (let i = 0; i < newFoodArray.length; i++) {
          if (newFoodArray[i] === 'egg') {
            if (countRemoval < 2) {
              countRemoval++;
              continue;
            }
          }
          newArray.push(newFoodArray[i]);
        }
        return newArray.reverse();
      }
  </script>
</body>
