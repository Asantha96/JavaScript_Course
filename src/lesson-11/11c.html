<body>
  
  <script>
    arraySwap([5,20,22,24]);
    arraySwap(['hi', 'hello', 'good']);

    function arraySwap(array) {
      let lastElement = array[array.length-1];
      array[array.length-1] = array[0];
      array[0]=lastElement;
      console.log(array);
    }
  </script>
</body>
