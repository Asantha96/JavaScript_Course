<body>
  

  <script>

    console.log(removeEggs(['egg','apple','egg','egg','ham']));

    function removeEggs(foodArray) {
      const newArray=[];
      let countRemoval=0;
      for (let i = 0; i < foodArray.length; i++) {
        if (foodArray[i]==='egg') {
          if (countRemoval<2) {
            countRemoval++;
            continue;
          }
        }
        newArray.push(foodArray[i]);
      }
      return newArray;
    }
  </script>
</body>
