<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  
  <script>
    
    console.log(countWords(['apple', 'grapes', 'orange', 'apple', 'grapes', 'apple']));
    function countWords(wordsArray) {
      
      const result ={};
      for (let i = 0; i < wordsArray.length; i++) {
        const word = wordsArray[i];
        if (!result[word]) {
          result[word]=1;
        }
        else{
          result[word]++;
        }
        
      }
      return result;
    }
  </script>
</body>
</html>
