<body>
  


  <script>
    const name = 'Asantha';
    const hour = Math.floor(Math.random() * (23 - 0 + 1) + 0);
    console.log(hour);
    if (hour >= 6 && hour < 12) {
      console.log(`Good morning ${name}!`);
    }else if(hour >= 13 && hour < 17){
      console.log(`Good afternoon ${name}!`);
    }else{
      console.log(`Good night ${name}!`);
    }
  </script>
</body>
