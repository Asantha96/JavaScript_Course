  <title>Flip Coin Game</title>
</head>
<body>
  

  <script>
    const guess = 'tail';
    let computerResult ='';
    const randomNumber = Math.random();

    computerResult = (randomNumber >= 0 && randomNumber < 0.5) ? 'head' : 'tail';
    
    console.log(computerResult);
    const toss = (computerResult===guess) ? 'You win' : 'You loose';
    alert(toss);


  </script>
