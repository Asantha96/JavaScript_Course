<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Coin Game</title>
</head>
<body>
  <button onclick="
    playGame('head');
    ">heads</button>

  <button onclick="
    playGame('tail');
  ">tails</button>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    localStorage.removeItem('score');
  
  ">Reset</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {wins: 0,losses:0};

    function playGame(guess) {
      let computerResult ='';
      const randomNumber = Math.random();
      computerResult = (randomNumber >= 0 && randomNumber < 0.5) ? 'head' : 'tail';
      const toss = (computerResult===guess) ? 'You win' : 'You loose';
      if (toss === 'You win') score.wins++;
      else score.losses++; 
      localStorage.setItem('score', JSON.stringify(score));
      alert(`You selected ${guess}.: computer selected: ${computerResult}. ${toss}. \nWins: ${score.wins}. Losses: ${score.losses}`);
      console.log(score);
      
    }
    


  </script>
</body>
</html>
