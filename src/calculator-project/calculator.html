<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <p class="js-view"></p>
  <div class="line1">
    <button onclick="
      updateCalculation('1')
      ">1</button>
    
    <button onclick="
      updateCalculation('2')
      ">2</button>
    
    <button onclick="
      updateCalculation('3')
      ">3</button>
    
    <button class="arithmatic-operation" onclick="
      updateCalculation('+')
      ">+</button>
  </div>

  <div class="line2">
    <button onclick="
      updateCalculation('4')
      ">4</button>
    
    <button onclick="
      updateCalculation('5')
      ">5</button>
    
    <button onclick="
      updateCalculation('6')
      ">6</button>
    
    <button class="arithmatic-operation" onclick="
      updateCalculation('-')
      ">-</button>
  </div>

  <div class="line3">
    <button onclick="
      updateCalculation('7')
      ">7</button>
    
    <button onclick="
      updateCalculation('8')
      ">8</button>
    
    <button onclick="
      updateCalculation('9')
      ">9</button>
    
    <button class="arithmatic-operation" onclick="
      updateCalculation('*')
      ">*</button>
  </div>

  <div  class="line4">
    <button onclick="
      updateCalculation('0')
      ">0</button>
    
    <button onclick="
      updateCalculation('.')
      ">.</button>
    
    <button onclick="
      updateCalculation('=')
      ">=</button>
    
    <button class="arithmatic-operation" onclick="
      updateCalculation('/')
      ">/</button>

  </div>

  <div class="line5">
    <button onclick=" clearAll();
      ">clear</button>
  </div>


<script src="calculator.js"></script>
</body>
</html>
