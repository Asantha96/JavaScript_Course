<body>
  <button onclick="
    //makeSelection('heads');
    document.querySelector('.js-result').innerHTML = 'You chose: heads';
    ">heads</button>
  <button onclick="
    makeSelection('tails')
  ">tails</button>

  <p class="js-result"></p>

  <script>
    function makeSelection(selector) {
      if (selector === 'heads') {
        document.querySelector('.js-result').innerHTML = 'You chose: heads';
      }else{
        document.querySelector('.js-result').innerHTML = 'You chose: tails';
      }
      
    }
  </script>
