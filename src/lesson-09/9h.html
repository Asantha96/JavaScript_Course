<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" class="js-input-text" onkeyup="
    viewInputText();
    ">
  <p class="js-result"></p>

  <script>
    function viewInputText() {
      document.querySelector('.js-result').innerHTML = document.querySelector('.js-input-text').value;
    }
  </script>
</body>
</html>
