<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders under $40 = FREE shipping</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeyDown(event);
  ">
  <input type="button" value="Calculate" onclick="
    calculateTotal();
  " >
  <p class="js-total-cost"></p>

  <script>
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      let costReal = cost;
      if (cost < 40 && cost !==0) {
        cost += 10;
        costReal = cost.toFixed(2);
      }
      document.querySelector('.js-total-cost').innerHTML = `$${costReal}`;
      
    }
    function handleCostKeyDown(event) {
      if (event.key === 'Enter') calculateTotal();
    }
  </script>

</body>
</html>
