<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" class="js-input-name" placeholder="Name" onkeydown="
    handleKeyDown(event,name);
    ">
  <button onclick="
    viewResult(document.querySelector('.js-input-name').value);
    
  ">Submit</button>
  <p class="js-view"></p>

  <script>
    function viewResult(result) {
      document.querySelector('.js-view').innerHTML = `Your name is: ${result}`;
    }
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        viewResult(document.querySelector('.js-input-name').value);
      }
    }
  </script>
</body>
</html>
