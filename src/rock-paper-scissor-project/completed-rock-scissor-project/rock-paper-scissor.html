<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/rock-paper-scissor.css">
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button class="move-button" onclick="
    let playerMove = 'rock';
    playGame(playerMove);
  "><img class = "move-icon" src="images/rock-emoji.png" alt=""></button>

  <button class="move-button" onclick="
    playerMove = 'paper';
    playGame(playerMove);
  "><img class = "move-icon" src="images/paper-emoji.png" alt=""></button>

  <button class="move-button" onclick="
    playerMove = 'scissors';
    playGame(playerMove);
  
  "><img class = "move-icon" src="images/scissors-emoji.png" alt=""></button>

  <p class="js-result result"></p>
  <p class="js-moves">
  </p>
  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
      resetScore();
    ">Reset score</button>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
